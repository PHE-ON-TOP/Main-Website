<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHE Store</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, #179fc9 -125%, #000000 100%);
            color: #179fc9;
            font-family: Arial, sans-serif;
            font-size: 17px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            overflow: hidden;
            user-select: none;
            transition: background 5s ease-in-out;
        }

        @keyframes backgroundFade {
            0% {
                background: radial-gradient(circle, #179fc9 -125%, #000000 175%);
            }
            50% {
                background: radial-gradient(circle, #179fc9 -125%, #000000 150%);
            }
            100% {
                background: radial-gradient(circle, #179fc9 -125%, #000000 125%);
            }
        }

        .content {
            background-color: rgba(255, 255, 255, 0.025);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(23, 159, 201, 0.8);
            max-width: 650px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 35px;
            margin: 0;
        }

        p, ul {
            font-size: 19px;
            text-align: center;
            margin: 0 auto;
            padding: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        a:hover {
            color: #179fc9;
            text-decoration: none;
        }

        .orange-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .orange-link:hover {
            color: rgb(23, 159, 201, 0.8);
        }

        .large-link {
            font-size: 30px;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #179fc9;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #179fc9;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #117a8b;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: transparent;
            border: 8px solid rgba(23, 159, 201, 0.8);
            transform: scale(0);
            animation: expandFade 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes expandFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to PHE Website</h1>
    </div>
    <div class="content">
        <h1>Roblox Username</h1>
        <h1>หากเข้าลิ้งค์ไม่ได้ให้แอดชื่อด้านล่างนี้มานะครับ</h1>
        <ul>
            <li><a href="https://www.roblox.com/users/37404383/profile" onclick="fadeLink(this)" class="orange-link large-link">@butterking18 [ คลิก ]</a></li>
        </ul>

        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
    <img src="https://github.com/Sylraz-X/Pictures/blob/main/PHE%20New%20LOGO.png?raw=true" alt="PHE" style="display: block; margin: 0 auto; width: 100%; max-width: 175px;">

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "ฝาก +1 ให้ด้วยนะครับ";

            if (password === correctPassword) {
                window.location.href = "https://www.roblox.com/share?code=dd1d3c61f045a64f820ee9d93969e001&type=Server";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('click', (event) => {
            const circle = document.createElement('div');
            circle.className = 'circle';
            document.body.appendChild(circle);
            const size = Math.random() * 50 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = event.pageX - size / 2 + 'px';
            circle.style.top = event.pageY - size / 2 + 'px';
            setTimeout(() => {
                circle.remove();
            }, 500);
        });
    </script>
</body>
</html>
